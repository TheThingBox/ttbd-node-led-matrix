  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>

  </div>
</script>


<script type="text/x-red" data-help-name="ledblank">
  <p>Clear the led matrix</p>

<script type="text/javascript">
  RED.nodes.registerType('ledblank',{
    category: "ledmatrix",
    defaults: {
      name: { value: "" }
    },
    inputs: 1,
    outputs: 1,
    color: "#2196f3",
    paletteLabel: "led blank",
    icon: "ledblank.png",
    label: function() {
      return this.name || this.text || "led blank";
    },
    labelStyle: function() {
      return this.name ? "node_label_italic":"";
    }
  });
</script>
