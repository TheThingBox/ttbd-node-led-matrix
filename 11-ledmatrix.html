<script type="text/x-red" data-template-name="ledmatrix">
  <div class="form-row">
    <label for="node-input-speed">Speed</label>
    <input type="text" id="node-input-speed">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>


<script type="text/x-red" data-help-name="ledmatrix">
  <p>Display into a led matrix</p>
  <p>Display content provide by <b>led blank</b>, <b>led picture</b> and <b>led text</b>.</p>
  <p>You can change the speed property by sending a value in msg.speed</p>
  <p>You can set the value of msg.speed between 0(static) and 5(fast), default 3</p>
  <p>You can set the background color with <code>msg.backgroundColor</code> (default backround color is black)</p>
  <li>You can set the background brightness intensity (between 0 and 100 ) with <code>msg.backgroundIntensity</code> (default intensity is 40%)</li>
</script>

<script type="text/javascript">
  RED.nodes.registerType('ledmatrix', {
    category: "ledmatrix",
    defaults: {
      speed: { value: "" },
      name: { value: "" }
    },
    inputs: 1,
    outputs: 0,
    color: "#4caf50",
    paletteLabel: "ledmatrix",
    icon: "ledmatrix.png",
    label: function() {
      return this.name || "ledmatrix";
    },
    labelStyle: function() {
      return this.name ? "node_label_italic":"";
    }
  });
</script>
